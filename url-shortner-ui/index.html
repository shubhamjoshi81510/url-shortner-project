<!DOCTYPE html>
<html>
<head>
    <title>Post API Call</title>
</head>
<body>

<h1>Short Url genrator</h1>

<input type="text" id="inputValue" placeholder="Enter value...">
<button onclick="makePostAPICall()">Submit</button>

<div id="response"></div>

<script>
    function makePostAPICall() {
        var inputValue = document.getElementById('inputValue').value;

        // Construct the request body
        var requestBody = {
            url: inputValue
        };

        // Make the POST API call
        fetch('http://localhost:8080/url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => response.json())
        .then(data => {
            // Display the response in the browser
            var responseElement = document.getElementById('response');
            responseElement.innerHTML = "Response: " + JSON.stringify(data);
        })
        .catch(error => {
            // Handle errors, if any
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
